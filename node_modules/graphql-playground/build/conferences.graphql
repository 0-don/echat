type Conference @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  city: String!
  year: String!
  attendees: [Attendee] @relation(name: "Attendees")
}

type Attendee @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  conferences: [Conference] @relation(name: "Attendees")
}
