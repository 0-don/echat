type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  posts: [Post!]!  @relation(name: "PostsByUser")
  name: String!
  comments: [Comment!]! @relation(name: "CommentsByUser")
}

type Post @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String!
  imageUrl: String!
  createdBy: User!  @relation(name: "PostsByUser")
  comments: [Comment!]! @relation(name: "CommentsOnPost")
}

type Comment @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  content: String!
  post: Post! @relation(name: "CommentsOnPost")
  author: User! @relation(name: "CommentsByUser")
}
