fragment RegularUser on User {
  id
  type
  uuid
  username
  coins
  gender
  countryId
  age
  lastOnline
  description

  target {
    id
    score
    recommend
  }

  discord
  twitter
  facebook
  snapchat
  instagram
  twitch
  steam
  tiktok

  country {
    id
    name
    flag
  }

  languages {
    id
    name
  }

  schedules {
    id
    name
    from
    to
    available
  }
}
