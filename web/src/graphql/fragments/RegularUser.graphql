fragment RegularUser on User {
    id
    type
    username
    gender
    countryId
    age
    lastOnline
    description

    discord
    twitter
    facebook
    snapchat
    instagram
    twitch
    steam
    tiktok

    languages {
      id
      name
    }

    schedules {
      id
      name
      from
      to
      available
    }
}
