mutation createRoom($participantId: Int!) {
  createRoom(participantId: $participantId) {
    id
    channel
    messages {
      id
      message
      roomId
      userId
    }
    participants {
      id
      roomId
      userId
      user {
        id
        username
        images {
          id
          type
          url
        }
      }
    }
  }
}