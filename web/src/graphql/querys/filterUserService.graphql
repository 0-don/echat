query FilterUserService(
  $slug: String!
  $limit: Int!
  $cursor: String
  $filterOptions: FilterOptions
) {
  filterUserService(
    slug: $slug
    limit: $limit
    cursor: $cursor
    filterOptions: $filterOptions
  ) {
    hasMore
    userService {
      id
      status
      level
      platforms
      price
      per
      createdAt
      serviceId
      user {
        id
        username
        age
        gender
        countryId
        lastOnline
        country {
          id
          name
          flag
        }
        images {
          id
          type
          url
        }
      }
    }
  }
}
