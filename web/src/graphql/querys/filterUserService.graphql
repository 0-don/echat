query FilterUserService($slug: String!, $limit: Int!, $cursor: String) {
  filterUserService(slug: $slug, limit: $limit, cursor: $cursor) {
    hasMore
    userService {
      id
      status
      level
      platforms
      description
      price
      per
      createdAt
      images {
        id
        type
        url
      }
      serviceId
      user {
        id
        username
        age
        gender
        country
        lastOnline
        images {
          id
          type
          url
        }
      }
    }
  }
}
