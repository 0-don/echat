query GetRooms {
  getRooms {
    id
    channel
    createdAt
    newMessage @client
    newMessagesCount @client
    lastMessageDate @client
    participants {
      id
      roomId
      userId
      user {
        id
        username
        lastOnline
        images {
          id
          type
          url
        }
      }
    }
  }
}
