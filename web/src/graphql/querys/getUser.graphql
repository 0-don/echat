query GetUser($id: Int!) {
  getUser(id: $id) {
    id
    type
    username
    email
    lastOnline
    description
    age
    gender
    discord
    twitter
    facebook
    snapchat
    instagram
    twitch
    steam
    tiktok
    target {
      id
      score
      recommend
      review
      targetId
      created_at
      source {
        id
        username
        images {
          id
          type
          url
        }
      }
    }

    country {
      id
      name
      flag
    }
    images {
      id
      type
      url
    }
    languages {
      id
      name
    }
    schedules {
      id
      name
      from
      to
      available
    }
    services {
      id
      status
      level
      platforms
      description
      price
      per
      service {
        id
        name
        boxArtUrl
      }
      images {
        id
        type
        url
      }
    }
  }
}
