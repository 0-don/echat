query Me {
  me {
    id
    type
    username
    gender
    country
    age
    description

    discord
    twitter
    facebook
    snapchat
    instagram
    twitch
    steam
    tiktok

    languages {
      id
      name
    }

    schedules {
      id
      name
      from
      to
      available
    }
  }
}
